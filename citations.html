      <p>Le ciel au dessus du port était de la même couleur qu'une télé calée sur un émetteur hors service.
      </p>
    </blockquote>
    <cite>Neuromancien</cite>

  <figure>
    <blockquote>
      <p>Ils flanquèrent un pistard aux trousses de Turner , dans les vieilles rue de Delhi , calé sur ses phéronomes et sa couleur de cheveux . Il le rattrapa dans une rue nommée Chandni Chauk et se précipita vers sa BMW de location à travers une forêt de jambes nues et brunes et de pneus de vélo-pousse . En son coeur : un kilo d'héxogène recristalisé et de TNT en paillettes .
        Il ne le vit pas venir . Sa dernière image de l'Inde devait être la façade en stuc d'un batiment nommé l'hôtel Khush-oil .
      </p>
    </blockquote>
    <cite>Comte Zéro </cite>
  </figure>
  <figure>
    <blockquote cite="http://evene.lefigaro.fr/citations/william-gibson">
      <p>Le cyberspace. Une hallucination consensuelle vécue quotidiennement en toute légalité par de dizaines de millions d'opérateurs, dans tous les pays, par des gosses auxquels on enseigne les concepts mathématiques... Une représentation graphique de données extraites des mémoires de tous les ordinateurs du système humain. Une complexité impensable. Des traits de lumière disposés dans le non-espace de l'esprit, des amas et des constellations de données. Comme les lumières des villes dans le lointain...
      </p>
    </blockquote>
    <cite>Neuromancien</cite>
  </figure>
  <figure>
    <blockquote cite="http://evene.lefigaro.fr/citations/william-gibson">
      <p>Nous sommes dans une économie de l'information. C'est ce qu'on vous apprend à l'école. Ce qu'ils oublient de vous dire, c'est qu'il est impossible de se déplacer, de vivre, d'agir à quelque niveau que ce soit sans laisser des traces, des éléments, des indices, des fragments d'informations personnelles anodins en apparence. Fragments qu'il est toujours possible de récupérer, d'amplifier...
      </p>
    </blockquote>
    <cite>Gravé sur chrome </cite>
  </figure>
  <figure>
    <blockquote cite="http://evene.lefigaro.fr/citations/william-gibson">
      <p>L'un des effets libérateurs de la science-fiction, lorsque j'étais adolescent, était précisément sa capacité à me brancher sur toutes sortes de données étranges et à me faire réaliser que je n'étais pas aussi totalement isolé dans ma perception du monde comme étant monstrueux et fou.
      </p>
    </blockquote>
    <cite>William Gibson</cite>
  </figure>
